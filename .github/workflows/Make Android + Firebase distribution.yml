name: Flutter CI
on: workflow_dispatch
jobs:
  build_apk:
   name: Build Flutter (Android)
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v1
     - uses: actions/setup-java@v1
       with:
         java-version: "12.x"
     - uses: subosito/flutter-action@v1
       with:
         channel: "stable"
       env:
         KEY_JKS: ${{ secrets.KEYSTORE }}
         SIGNING_KEY_ALIAS: ${{ secrets.ALIAS }}
         SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
         SIGNING_STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
     - name: Decode Keystore
       run: |
         echo "${{secrets.KEYSTORE}}" | base64 --decode > android/key.jks
#     - name: Create key.properties
#       run: |
#         touch android/key.properties
#         echo "storePassword=romanson7
#         keyPassword=romanson7
#         keyAlias=release
#         storeFile=../key.jks"  > ./android/key.properties
     - name: Get dependencies
       run: flutter pub get
     - name: Build APK
       run: flutter build apk --release
       env:
         STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
         KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
         KEY_ALIAS: ${{ secrets.ALIAS }}
         STORE_FILE: ${{ secrets.KEYSTORE }}
     - uses: actions/upload-artifact@v1
       with:
         name: release-apk
         path: build/app/outputs/apk/release/app-release.apk
  beta_apk:
    name: Upload Android Beta to Firebase App Distribution
    needs: [build_apk]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: release-apk
      - name: Upload APK
        uses: wzieba/Firebase-Distribution-Github-Action@v1.5.0
        with:
          appId: ${{secrets.FIREBASE_ANDROID_APPID}}
          token: ${{secrets.FIREBASE_TOKEN}}
#          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: app-release.apk